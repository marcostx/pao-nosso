name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'android/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'android/**'

jobs:
  lint:
    name: Lint Kotlin Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew
    
    - name: Run ktlint
      run: |
        cd android
        ./gradlew ktlintCheck || true
    
    - name: Run Android Lint
      run: |
        cd android
        ./gradlew lint
    
    - name: Upload lint results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lint-results
        path: android/app/build/reports/lint-results*.html

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew
    
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Build Release APK (unsigned)
      run: |
        cd android
        ./gradlew assembleRelease
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release-unsigned
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew
    
    - name: Run unit tests
      run: |
        cd android
        ./gradlew test
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: android/app/build/reports/tests/

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew
    
    - name: Run detekt (static analysis)
      run: |
        cd android
        ./gradlew detekt || true
    
    - name: Check code style
      run: |
        cd android
        ./gradlew spotlessCheck || true

